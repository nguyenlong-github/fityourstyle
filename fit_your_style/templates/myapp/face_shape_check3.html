{% extends 'myapp/base.html' %}

{% block main %}
<style>
/* General styling for the form */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form div {
        margin-bottom: 15px;
    }

    form label {
        font-size: 1.1rem;
        color: #333;
        display: block;
    }

    form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 1rem;
    }

    form button {
        padding: 12px 20px;
        background-color: #16a085;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #1abc9c;
    }

    /* Styling for the result section */
    #result {
        margin-top: 30px;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #predicted-label {
        font-size: 1.2rem;
        margin-bottom: 20px;
        font-weight: bold;
    }

    #content-2 {
        margin-top: 20px;
    }

    .chart {
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        background-color: #f2f2f2;
    }

    .progress-container {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    progress {
        width: 80%;
        height: 20px;
        border-radius: 8px;
    }

    .percentage {
        font-weight: bold;
        color: #333;
    }


</style>
<h1>Face Shape Check</h1>

<!-- Form tải lên hình ảnh -->
<form method="post" enctype="multipart/form-data" id="face-shape-form">
    {% csrf_token %}
    <div>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<!-- Hiển thị kết quả -->
<div id="result" style="margin-top: 20px;">
    <h2>Result:</h2>
    <p id="predicted-label">Predicted Face Shape: <span id="label"></span></p>

    <!-- Hiển thị biểu đồ -->
    <div id="content-2">
        <div class="chart" style="
                width: 300px;
                height: fit-content;
                border: 1px solid black;
                border-radius: 10px;">
            <!-- Các thanh biểu đồ -->
            <div id="chart-container"></div>
        </div>
    </div>
</div>

<script>
    // Xử lý form gửi ảnh qua AJAX
    document.getElementById('face-shape-form').onsubmit = async function(event) {
        event.preventDefault(); // Ngăn form gửi theo cách truyền thống

        const formData = new FormData(this);

        // Gửi dữ liệu qua AJAX
        try {
            const response = await fetch("", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                throw new Error("An error occurred while processing the image.");
            }

            const data = await response.json();

            // Cập nhật kết quả vào trang
            document.getElementById('label').innerText = data.predicted_label || "Unknown";
            
            // Cập nhật biểu đồ
            const chartContainer = document.getElementById('chart-container');
            chartContainer.innerHTML = ""; // Xóa nội dung cũ

            if (data.predictions) {
                Object.entries(data.predictions).forEach(([label, percentage]) => {
                    // Tạo thanh biểu đồ
                    const progressContainer = document.createElement('div');
                    progressContainer.style.marginBottom = '10px';

                    const labelElem = document.createElement('label');
                    labelElem.innerText = label;
                    labelElem.setAttribute('for', label);

                    const progress = document.createElement('progress');
                    progress.id = label;
                    progress.value = percentage;
                    progress.max = 100;

                    const percentageElem = document.createElement('span');
                    percentageElem.className = 'percentage';
                    percentageElem.innerText = ` ${percentage.toFixed(2)}%`;

                    // Thêm các thành phần vào container
                    progressContainer.appendChild(labelElem);
                    progressContainer.appendChild(progress);
                    progressContainer.appendChild(percentageElem);

                    // Thêm vào biểu đồ
                    chartContainer.appendChild(progressContainer);
                });
            }
        } catch (error) {
            console.error(error);
            alert("Failed to process the image. Please try again.");
        }
    };
</script>
{% endblock %}
